    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

<body>

        <h2>'You fill it, We file it'</h2>    <header>
        <div class="headerBox">
          <div class="imageProp01">
            <div>  
              <img src="./images/Garden_Image.jpg" alt="garden logo" width=100%/>
            </div>
            <div>
              <img src="./images/Volunteer_Image.jpg" alt="volunteer logo" width=100%/>
            </div>
            <div>
              <img src="./images/SignUp_Image.jpg" alt="sign-up logo" width=100%/>
            </div>
            <div>
              <img src="./images/Garden_Image.jpg" alt="garden logo" width=100%/>
            </div>
          </div>  
        </div>
      </header>
      <h1>Volunteer On-line Form Sign-Up</h1>
        <form action="" method="POST">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Full Name">
        
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="you@somewhere.com">
        
          <label for="fone">Phone:</label>
          <input type="tel" name="fone" id="fone">
          <input type="submit" value="Submit">
        </form>
</body>
